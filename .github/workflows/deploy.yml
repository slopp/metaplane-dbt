on: 
  push:
    branches:
      - "main"
      - "master"
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.PAT_TOKEN }}
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: 'metaplane',
            repo: 'metaplane-dagster',
            workflow_id: 'deploy.yml',
            ref: 'main'
          })